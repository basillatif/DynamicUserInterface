<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoodReads API Front End Sample</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
  <img src="grback.png" height = 150 width = 350>
    <div class="container">
      <div class="row mt-2">
        <div class="col"><h5>Get a URL for GoodReads Reviews for a Book</h5></div>
      </div>

      <div class="form-group mt-3">
        <label for="search-term">Enter a book title:</label>
        <input type="text" class="form-control" id="search-term">
      </div>
      <div class="form-group">
        <button id="search-button" class="btn btn-primary" disabled>Search!</button>
      </div>
      <div class="row review-text-container">
        </div>

      <div class="container">
          <div class="row mt-2">
            <div class="col"><h5>Get Review Statistics for a Given ISBN</h5></div>
          </div>
          <div class="form-group mt-3">
              <label for="search-term2">Enter a book ISBN Number:</label>
              <input type="text" class="form-control" id="search-term2">
            </div>
            <div class="form-group">
                <button id="search-button2" class="btn btn-primary" disabled>Search!</button>
          </div>
      </div>
          
      <div class="container">
        <div class="row mt-2">
          <div class="col"><h5>List Comments on a Subject</h5></div>
        </div>
      <div class="form-group mt-3">
        <label for="search-term2">Type one of one of 'author_blog_post', 'author_following', 'blog', 'book_news_post', 'chapter', 'comment', 'community_answer', 'event_response', 'friend', 'giveaway', 'giveaway_request', 'group_user', 'interview', 'librarian_note', 'link_collection', 'list', 'owned_book', 'photo', 'poll', 'poll_vote', 'queued_item', 'question', 'question_user_stat', 'quiz', 'quiz_score', 'rating', 'read_status', 'recommendation', 'recommendation_request', 'review', 'review_proxy', 'services/models/reading_note', 'sharing', 'topic', 'user', 'user_challenge', 'user_following', 'user_list_challenge', 'user_list_vote', 'user_quote', 'user_status', 'video'</label>
        <input type="text" class="form-control" id="search-term2">
      </div>
      <div class="form-group">
          <button id="search-button2" class="btn btn-primary" disabled>Search!</button>
        </div>
      </div>
    
    

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>

    <script src="bookinfo_frontend.js"></script>
    <script>window.APISearchController.init()</script>
  </body>
</html>
